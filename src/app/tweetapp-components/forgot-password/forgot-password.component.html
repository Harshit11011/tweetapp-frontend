<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-md-offset-4">
            <div class="card">
                <div class="card-header">
                    Please provide the details to reset password
                </div>
                <div class="card-body">
                    <form [formGroup]="forgotPasswordForm" (ngSubmit)="reset()">
                        <div class="form-group row mb-3">
                            <label for="exampleUserName" class="col-md-4 col-form-label">User
                                Name</label>
                            <div class="col-md-6">
                                <input type="text" [class.is-invalid]="forgotPasswordForm.get('userName')?.invalid 
                                && forgotPasswordForm.get('userName')?.touched" formControlName="userName"
                                    placeholder="e.g SpongeBob" class="form-control" id="exampleUserName" required
                                    autofocus>
                                <div *ngIf="forgotPasswordForm.get('userName')?.invalid 
                                    && forgotPasswordForm.get('userName')?.touched">
                                    <small *ngIf="forgotPasswordForm.get('userName')?.errors?.required" class="text-danger">User
                                        Name is required field</small>
                                  
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group row mb-3">
                            <label for="exampleInputEmail" class="col-md-4 col-form-label">Email
                                address</label>
                            <div class="col-md-6">
                                <input [class.is-invalid]="forgotPasswordForm.get('emailAddress')?.invalid 
                                && forgotPasswordForm.get('emailAddress')?.touched" formControlName="emailAddress" type="email"
                                    placeholder="ironman@yahoo.com" class="form-control" id="exampleInputEmail" required
                                    autofocus>
                                <div *ngIf="forgotPasswordForm.get('emailAddress')?.invalid 
                                    && forgotPasswordForm.get('emailAddress')?.touched">
                                    <small *ngIf="forgotPasswordForm.get('emailAddress')?.errors?.required"
                                        class="text-danger">Email
                                        Address is required field</small>
                                    <small *ngIf="forgotPasswordForm.get('emailAddress')?.errors?.email"
                                        class="text-danger">please
                                        provide a valid mail</small>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <label for="examplepassword" class="col-md-4 col-form-label">Password
                            </label>
                            <div class="col-md-6">
                                <input type="password" [class.is-invalid]="forgotPasswordForm.get('password')?.invalid 
                                && forgotPasswordForm.get('password')?.touched" formControlName="password" class="form-control"
                                    id="examplepassword" required autofocus>
                                <div *ngIf="forgotPasswordForm.get('password')?.invalid 
                                    && forgotPasswordForm.get('password')?.touched">
                                    <small *ngIf="forgotPasswordForm.get('password')?.errors?.required" class="text-danger">
                                        Password is required field</small>
                                    <small *ngIf="forgotPasswordForm.get('password')?.errors?.minlength" class="text-danger">
                                        Password must have at least 8 characters </small>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-center">
                            <span class="col-md-6 col-md-offset-4">
                                <button type="submit" [disabled]="!forgotPasswordForm.valid" class="btn btn-primary">Submit</button>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

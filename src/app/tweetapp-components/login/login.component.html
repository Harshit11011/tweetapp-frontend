<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-md-offset-4">
            <div class="card">
                <div class="card-header">
                    Please login to access the application
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="form-group row mb-3">
                            <label for="exampleUserName" class="col-md-4 col-form-label">User
                                Name</label>
                            <div class="col-md-6">
                                <input type="text" [class.is-invalid]="loginForm.get('userName')?.invalid 
                                && loginForm.get('userName')?.touched" formControlName="userName"
                                    placeholder="e.g SpongeBob" class="form-control" id="exampleUserName" required
                                    autofocus>
                                <div *ngIf="loginForm.get('userName')?.invalid 
                                    && loginForm.get('userName')?.touched">
                                    <small *ngIf="loginForm.get('userName')?.errors?.required" class="text-danger">User
                                        Name is required field</small>

                                </div>
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <label for="examplepassword" class="col-md-4 col-form-label">Password
                            </label>
                            <div class="col-md-6">
                                <input type="password" [class.is-invalid]="loginForm.get('password')?.invalid 
                                && loginForm.get('password')?.touched" formControlName="password" class="form-control"
                                    id="examplepassword" required autofocus>
                                <div *ngIf="loginForm.get('password')?.invalid 
                                    && loginForm.get('password')?.touched">
                                    <small *ngIf="loginForm.get('password')?.errors?.required" class="text-danger">
                                        Password is required field</small>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-center">
                            <span class="col-md-6 col-md-offset-4">
                                <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
                                <a class="indication" routerLink="/forgot-password">forgot Password</a>
                            </span>
                        </div>
                    </form>
                    <div class="login-failed" *ngIf='isError'>
                        <p>
                            Login failed. Please check your credentials and try again.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
